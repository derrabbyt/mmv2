services:
  traefik:
    image: traefik:v3.6
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  www:
    build:
      context: ./backend
      dockerfile: dockerfile.www
    volumes:
      - "./backend/backend:/app/backend"
      - "./backend/db:/app/db"
      - "./backend/docker/www/prestart.sh:/app/prestart.sh"
    environment:
      IS_DEV: true
      RELOAD: true
      DATABASE_URL: postgresql://main:main12345@db/main
      CELERY_BROKER: redis://redis:6379/0
    depends_on:
      - db
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.www.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.www.entrypoints=web"
      - "traefik.http.routers.www.priority=2"
      - "traefik.http.middlewares.strip-api.stripprefix.prefixes=/api"
      - "traefik.http.routers.www.middlewares=strip-api"
      - "traefik.http.services.www.loadbalancer.server.port=80"

  celery-scheduler:
    build:
      context: ./backend
      dockerfile: dockerfile.celery
    volumes:
      - "./backend/backend:/app/backend"
      - "./backend/db:/app/db"
      - "./backend/docker/celery/prestart.sh:/app/prestart.sh"
    environment:
      IS_DEV: true
      DATABASE_URL: postgresql://main:main12345@db/main
      CELERY_BROKER: redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery-node:
    build:
      context: ./backend
      dockerfile: dockerfile.celery
    volumes:
      - "./backend/backend:/app/backend"
      - "./backend/db:/app/db"
      - "./backend/docker/celery/prestart.sh:/app/prestart.sh"
    environment:
      IS_DEV: true
      DATABASE_URL: postgresql://main:main12345@db/main
      CELERY_BROKER: redis://redis:6379/0
    depends_on:
      - db
      - redis

  redis:
    image: redis

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: main12345
      POSTGRES_USER: main
      POSTGRES_DB: main

  valhalla:
    image: ghcr.io/valhalla/valhalla-scripted:latest
    volumes:
      - ./infra/data/valhalla:/custom_files
      - ./infra/data/gtfs:/gtfs_feeds
      - ./infra/valhalla/valhalla.json:/custom_files/valhalla.json
    environment:
      serve_tiles: "True"
      build_elevation: "False"
      build_admins: "True"
      build_time_zones: "True"
      build_transit: "True"
      build_tar: "True"
      use_tiles_ignore_pbf: "True"
      force_rebuild: "False"
      server_threads: "2"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.valhalla.rule=PathPrefix(`/valhalla`)"
      - "traefik.http.routers.valhalla.entrypoints=web"
      - "traefik.http.routers.valhalla.priority=3"
      - "traefik.http.middlewares.strip-valhalla.stripprefix.prefixes=/valhalla"
      - "traefik.http.routers.valhalla.middlewares=strip-valhalla"
      - "traefik.http.services.valhalla.loadbalancer.server.port=8002"
    restart: unless-stopped
