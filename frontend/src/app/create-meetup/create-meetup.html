<div class="min-h-screen flex items-center bg-gray-50">
    <div class="container mx-auto px-4 py-8 lg:py-16">
        <div class="max-w-xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-2">
                    Create Meetup
                </h1>
                <p class="text-sm text-gray-600">Fill in the details to create your meetup</p>
            </div>

            <form (ngSubmit)="onSubmit()" #meetupForm="ngForm" class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                        Title
                    </label>
                    <input type="text" id="title" name="title" [(ngModel)]="meetup.title" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all text-sm"
                        placeholder="Enter meetup title" />
                </div>

                <!-- Date & Time Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <!-- Date -->
                    <div class="sm:col-span-1">
                        <label for="date"
                            class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                            Date
                        </label>
                        <input type="date" id="date" name="date" [(ngModel)]="meetup.date" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all text-sm" />
                    </div>

                    <!-- Start Time -->
                    <div>
                        <label for="startTime"
                            class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                            Start
                        </label>
                        <input type="time" id="startTime" name="startTime" [(ngModel)]="meetup.startTime" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all text-sm" />
                    </div>

                    <!-- End Time -->
                    <div>
                        <label for="endTime"
                            class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                            End
                        </label>
                        <input type="time" id="endTime" name="endTime" [(ngModel)]="meetup.endTime" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all text-sm" />
                    </div>
                </div>

                <!-- City -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                        City
                    </label>

                    <div class="relative">
                        <button type="button" (click)="toggleCityDropdown()"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all bg-white text-left flex items-center justify-between text-sm">
                            <span [class.text-gray-600]="!meetup.city" [class.text-gray-900]="meetup.city">
                                {{ meetup.city || 'Select a city' }}
                            </span>
                            <svg class="w-4 h-4 text-gray-400 transition-transform"
                                [class.rotate-180]="isCityDropdownOpen" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <!-- Dropdown -->
                        <div *ngIf="isCityDropdownOpen"
                            class="absolute z-10 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg max-h-64 overflow-y-auto">
                            <div class="p-2">
                                <div *ngFor="let city of cities" (click)="selectCity(city)"
                                    class="px-3 py-2 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors"
                                    [class.bg-gray-100]="meetup.city === city">
                                    <span class="text-sm text-gray-700">{{ city }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Meetup Types -->
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                        Meetup Type
                    </label>

                    <!-- Selected Types -->
                    <div class="flex flex-wrap gap-2 mb-3" *ngIf="meetup.types.length > 0">
                        <span *ngFor="let type of meetup.types"
                            class="inline-flex items-center gap-1.5 px-3 py-1 bg-gray-900 text-white rounded-lg text-xs font-medium">
                            {{ type }}
                            <button type="button" (click)="removeType(type)"
                                class="hover:text-gray-300 transition-colors">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </span>
                    </div>

                    <!-- Type Selector -->
                    <div class="relative">
                        <button type="button" (click)="toggleDropdown()"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all bg-white text-left flex items-center justify-between text-sm">
                            <span class="text-gray-600">{{ meetup.types.length > 0 ? 'Add more types...' : 'Select
                                types...' }}</span>
                            <svg class="w-4 h-4 text-gray-400 transition-transform" [class.rotate-180]="isDropdownOpen"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <!-- Dropdown -->
                        <div *ngIf="isDropdownOpen"
                            class="absolute z-10 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg max-h-64 overflow-y-auto">

                            <!-- Custom Type Input -->
                            <div class="sticky top-0 bg-white border-b border-gray-100 p-3">
                                <div class="flex items-center gap-2">
                                    <input type="text" [(ngModel)]="customType" name="customType"
                                        (keyup.enter)="toggleCustomType()" placeholder="Custom type..."
                                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none" />
                                    <button type="button" (click)="toggleCustomType()" [disabled]="!customType.trim()"
                                        class="px-3 py-2 bg-gray-900 text-white rounded-lg text-sm font-medium hover:bg-black transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                                        Add
                                    </button>
                                </div>
                            </div>

                            <!-- Predefined Types -->
                            <div class="p-2">
                                <div *ngFor="let type of meetupTypes" (click)="toggleType(type)"
                                    class="flex items-center gap-3 px-3 py-2 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors">
                                    <input type="checkbox" [checked]="isTypeSelected(type)"
                                        class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-gray-900"
                                        (click)="$event.stopPropagation()" />
                                    <span class="text-sm text-gray-700">{{ type }}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="mt-2 text-xs text-gray-500">
                        Select predefined types or add your own
                    </p>
                </div>

                <!-- PIN Code -->
                <div>
                    <label for="pinCode" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">
                        PIN Code <span class="text-gray-400 font-normal normal-case">(Optional)</span>
                    </label>
                    <input type="text" id="pinCode" name="pinCode" [(ngModel)]="meetup.pinCode" maxlength="6"
                        pattern="[0-9]*"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-gray-900 focus:border-transparent outline-none transition-all text-sm"
                        placeholder="4-6 digit PIN (optional)" />
                    <p class="mt-2 text-xs text-gray-500">
                        Protect your meetup with a PIN code
                    </p>
                </div>

                <!-- Actions -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button type="submit" [disabled]="!meetupForm.form.valid"
                        class="flex-1 px-6 py-3 bg-gray-900 text-white text-sm font-semibold rounded-xl hover:bg-black transition-colors shadow-sm disabled:bg-gray-300 disabled:cursor-not-allowed">
                        Create Meetup
                    </button>
                    <button type="button"
                        class="px-6 py-3 bg-white text-gray-700 text-sm font-semibold rounded-xl border border-gray-300 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
